{% block content %}

<h1>Book List</h1>

{% if book_list %}
<h2>{{ book_list|length }} book{{ book_list|pluralize }} total</h2>
{% endif %}

{% for book in book_list %}
<!-- <div class="book" id="book-{{ forloop.counter }}"> -->
{% if forloop.counter < 20 %}
<p>{{ book.title }} by {{ book.author }}</p>
<!-- </div> -->
<hr />
{% endif %}
{% endfor %}

{% endblock %}
