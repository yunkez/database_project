{% extends base_template %}

{% block title %}Books{% endblock %}

{% block content %}

<div class="text-center">
<br><br>
{% if completed %}
<h1 class="text-success">Add Successful</h1>
<h5> You have added {{copies}} copies of {{title}}.
<p></p>
<a href="/bookstore">Return to home page</a>
<p></p>
<a href="/bookstore/detail/{{ISBN}}">Check the book detail</a>
{% else %}
<p> Your request is invalid. </p>
<a href="/bookstore">Return to home page</a>
{% endif %}
</div>
{% endblock %}
