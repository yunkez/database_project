{% extends 'base.html' %}

{% block title %}Bookstore Login{% endblock %}

{% block content %}

<form action="/login/" class="form-signin" method="POST" id="login_form"> {% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="username" class="sr-only">Username</label>
    <input class="form-control" type="text" name="username" id="username" value="" placeholder="Login name" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input class="form-control" type="password" name="password" id="password" value="" placeholder="Password" required/>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
      <a type="button" class="pull-right" href="/register">Register</a> 
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="submit">Sign in</button>
</form>

{% endblock %}
