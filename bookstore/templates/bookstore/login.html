{% extends 'base.html' %}

{% block title %}Bookstore Login{% endblock %}

{% block content %}

<form action="/auth/" method="POST"> {% csrf_token %}
    <div class="form-group" data-role="fieldcontain">
        <label for="email">Email:</label>
        <input class="form-control" type="email" name="email" id="email" value="" />
    </div>
    <div class="form-group" data-role="fieldcontain">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" id="password" value="" />
    </div>    
    <button class="btn btn-default" type="submit" name="submit" value="submit-value">Sign in</button>
    <button class="btn btn-default" ng-click="toggleModal()">New User</button>
</form>

<modal title="Sign Up form" visible="showModal">
<form action="/signup/" method="POST" role="form"> {% csrf_token %}
    <div data-role="fieldcontain" class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" id="email" value="" />
    </div>
    <div class="form-group" data-role="fieldcontain">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" value="" />
    </div>    
    <button class="btn btn-default" type="submit" name="submit" value="submit-value">Sign up</button>
</form>
</modal>



{% endblock %}
