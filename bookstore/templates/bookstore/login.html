{% extends 'base.html' %}

{% block title %}Bookstore Login{% endblock %}

{% block content %}

<form action="/login/" method="POST" id="login_form"> {% csrf_token %}
    <div class="form-group" data-role="fieldcontain">
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" id="username" value="" />
    </div>
    <div class="form-group" data-role="fieldcontain">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" id="password" value="" />
    </div>    
    <button class="btn btn-primary" type="submit" name="submit" value="submit">Sign in</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">Register</button>
</form>

<div id="signupModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign Up</h4>
        </div>
        <form action="/signup/" method="POST" role="form"> {% csrf_token %}
            <div  class="modal-body">
            <div data-role="fieldcontain" class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" value="" />
            </div>
            <div class="form-group" data-role="fieldcontain">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" value="" />
            </div> 
            </div>
            <div class="modal-footer">   
                <button class="btn btn-primary" type="submit" name="submit" value="submit-value">Sign up</button>
            </div>
        </form>
    </div>
  </div>
</div>



{% endblock %}
