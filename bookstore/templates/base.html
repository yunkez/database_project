{% load staticfiles %}

<html>
<head>
  <title>{% block title %}Online Bookstore{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'bookstore/css/bootstrap.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'bookstore/css/bootstrap-theme.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'bookstore/css/signin.css' %}" type="text/css" />
  <!-- <link rel="stylesheet" href="{% static 'bookstore/css/grid.css' %}" type="text/css" /> -->
  <link rel="stylesheet" href="{% static 'bookstore/css/jumbotron.css' %}" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="{% static 'bookstore/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'bookstore/js/bootstrap-spinner.min.js' %}"></script>
  <script src="{% static 'bookstore/js/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'bookstore/js/dataTables.bootstrap.min.js' %}"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/login">Online Bookstore</a>
        </div>
      </div>
    </nav>
<div class="container">
{% block content %}
{% endblock %}
</div>
</body>
</html>
